<template name="fs_blit">
<script id="fs_blit" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif

    uniform vec2 resolution;
    uniform sampler2D texture;

    void main() 
    {
    	vec2 uv = gl_FragCoord.xy / resolution.xy;
    	gl_FragColor = texture2D(texture, uv);
    }
</script>
</template>

<template name="vs_passthrough">
    <script id="vs_passthrough" type="x-shader/x-fragment">
    attribute vec3 position;

    void main() 
    {
    	gl_Position = vec4(position, 1.0);
    }
    </script>
</template>
