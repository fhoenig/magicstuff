<head>
  <title>Magicstuff</title>
</head>

<body>
    {{> framebuffer}}
    
    <div class="editorContainer">    
    {{> editor}}
    </div>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
    </nav>
  {{> fs_magic}}
  {{> fs_blit}}
  {{> vs_passthrough}}
</body>

<template name="framebuffer">
    <canvas id="framebuffer"></canvas>
</template>

<template name="editor">
    {{> CodeMirror id="maineditor" name="maineditor" options=editorOptions reactiveVar="currentCode"}}
</template>

<template name="CodeMirror">
	<textarea id="{{editorId}}" name="{{editorName}}" style="display: none">{{code}}</textarea>
</template>
